version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-digital-cockpit-app
    container_name: bdc_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./.docker_vendor:/var/www/html/vendor
      - ./.docker_node:/var/www/html/node_modules
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      DB_HOST: db
      DB_PORT: '3306'
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: bdc_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: bdc_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
  .docker_vendor:
  .docker_node:
